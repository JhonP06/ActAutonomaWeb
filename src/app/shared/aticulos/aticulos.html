<section class="py-11 bg-white  dark:bg-gray-600">
  <div class="max-w-6xl mx-auto px-4">
    <div class=" mb-1">
      <h4 class="text-3x2 font-mono text-slate-900 sm:text-3xl italic">Nustros Equipos a disposición</h4>
      <p class="mt-3 text-lg text-slate-100">

      </p>

    </div>

    

    <!--BÚSQUEDA-->
    <div class="max-w-md  mb-10">
  <label class="block text-sm font-medium text-gray-100">Buscar Servicio: </label>
  <input 
    (input)="buscar($event)"
    type="text" 
    placeholder="Celular" 
    class="mt-7 block w-full rounded-md border-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-200 p-2 border">
</div>

        <section >
            <div class="flex flex-wrap items-center justify-center gap-6 mt-10 p-5">
                <p class="w-14 h-8 text-center bg-gray-200 rounded-full dark:bg-gray-400">LISTA</p>
                <p class="w-23 h-6 text-center bg-gray-200 rounded-lg dark:bg-gray-500">CELULARES</p>
                <p class="w-34 h-6 text-center bg-gray-200 rounded-lg dark:bg-gray-500">COMPUTADORES</p>
                <p class="w-25 h-6 text-center bg-gray-200 rounded-lg dark:bg-gray-500">PERIFÉRICOS</p>
                <p class="w-37 h-6 text-center bg-gray-200 rounded-lg dark:bg-gray-500">ENTRETENIMIENTO</p>
                <p class="w-25 h-6 text-center bg-gray-200 rounded-lg dark:bg-gray-500">HARDWARE</p>
            </div>
    </section>

    <!--SERVICIOS-->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-9">
    @for (articulo of aFiltro; track articulo.id) {
    
    <!--Card-->
    <div class="max-w-xs overflow-hidden bg-white rounded-lg shadow-lg dark:bg-gray-800">
        
    <div class="p-3">
          <h3 class="text-xl font-bold text-slate-300">{{articulo.nombre}}</h3>
          <p class="mt-3 text-slate-500 text-sm leading-6">{{articulo.descripcion}}</p>
          <!--Event Binding-->
          
          
        </div>

        <div class="relative h-50 flex justify-center  ">
            <!--Binding-->
          <img class="object-cover max-w-fit h-48 mt-2" [src]="articulo.imagen" [alt]="articulo.nombre"
        [class.grayscale]="!articulo.activo"
          />

            <!--Si el servicio es false reacciona al div-->
          @if (!articulo.activo) {
          <div class="absolute inset-0 bg-slate-400/40 flex items-center justify-center">
            <span
              class="bg-white text-slate-900 px-3 py-1 rounded-full text-xs font-bold uppercase"
            >
                Cerca
            </span>
          </div>
        }
        </div>
          

    <div class=" items-center justify-between px-4 py-3 gap-5 bg-gray-700  ">
        
        
        <h1 class="text-lg font-bold text-white pt-6 ">${{articulo.precio}}</h1>
        <button
        (click)="seleccion(articulo.nombre)"
        [disabled]="!articulo.activo"
            class="mt-2 w-full py-2 rounded-lg font-medium transition-all disabled:bg-slate-00 enabled:bg-indigo-50 enabled:text-indigo-700 enabled:hover:bg-indigo-200 border-2  " 
            
          >
          {{articulo.activo ? 'Añadir al carrito' : 'Muy Pronto'}}
        </button>
    </div>
</div>
}
<div class="flex gap-3" >
    <p class="text-indigo-200 font-semibold ">Has mostrado interés en:</p> <h2 class=" font-semibold text-sky-300 italic " >{{artSelect}}</h2>
</div>
    </div>
  </div>
</section>
